<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>{{"Messages" | localize}}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <style>
                    .l2testcard {
                        border: 1px solid black;
                        padding: 20px;
                        margin: 10px;
                    }
                </style>
                <style>
                    .l2button {
                        margin: 10px;
                        border-radius: 6px;
                    }
                        .l2button:hover {
                            background-color: #e7e7e7;
                        }
                </style>
                <div class="l2testcard">
                    <div class="col-md-9"
                         style="margin:7px">
                        <input type="text"
                               class="form-control"
                               required
                               maxlength="128"
                               [(ngModel)]="uMSG"
                               #nameModel="ngModel"
                               #nameEl />
                    </div>
                    <button class="l2button"
                            type="button"
                            (click)="sendMSGEvent()">
                        Send >>>
                    </button>
                    <button class="l2button"
                            type="button"
                            (click)="updateHistory()">
                        Update >>>
                    </button>
                    <div class="l2testcard">
                        <div class="card-header">
                            <h3 class="card-title">Message history</h3>
                        </div>
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="w-25">Id</th>
                                        <th>Message content</th>
                                        <th class="w-25">Date</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor='let item of chatHistory'>
                                    <tr>
                                        <td>
                                            <a>
                                                {{ item.id }}
                                            </a>
                                        </td>
                                        <td>
                                            {{ item.msgText }}
                                        </td>
                                        <td>{{ item.creationTime }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
        
      
                </div>
            </div>
        </div>
    </section>
</div>
